<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validación de formularios con JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/css.css">
</head>
  <body>

    <div class="container py-5">
        <h1>Validación de formularios con JavaScript</h1>
        <!-- Formulario -->
        <form id="myForm">
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label" class="textonombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
              <div id="nombreError" class="text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">RUT (con puntos y guión)</label>
              <input type="text" class="form-control" id="rut">
              <div id="rutError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Género</label>
                <select name="genero" id="genero">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="NR">Prefiero no responder</option>
                </select>
                <div id="generoError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje"></textarea>
                <div id="mensajeError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email">
                <div id="emailError" class="text-danger"></div>
            </div>
            <input type="submit" value="Enviar" class="btn btn-success">
          </form>
    </div>

    <script src="./assets/js/actions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
